<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alo Alooo</title>
    <!-- link javascrip online -->
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <!-- link javascript offline -->
    <script src="main.js"></script>
    <!-- Link css -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Main Weblogin -->
    <div class="container">

        <!-- chia vung o dang nhap tai khoan mat khau -->
        <div class="forms-container">

            <!-- thuoc tinh dang nhap tai khoan, mat khau  -->
            <div class="signin-signup">

                <!-- khu vuc dang nhap username password -->
                <form onsubmit="login()">

                    <!-- chuc nang thuoc tinh dang nhap -->
                    <h2 class="title">Sign in</h2>

                    <!-- input username -->
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="username" type="username" placeholder="User Name">
                    </div>

                    <!-- inut password -->
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="password" type="password" placeholder="PassWord">
                    </div>

                    <!-- nut nhan dang nhap -->
                    <input type="submit" value="Login" class="btn solid" /> 
                </form>
            </div>
        </div>

        <!-- chia vung o dang nhap tai khoan mat khau -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Giám Sát Và Điều Khiển Từ Xa Qua Internet</h3>

                    <p>
                        Đăng nhập để giám sát
                    </p>

                    <img src="img/log.svg" class="image" alt="" />
                </div>
            </div>
        </div>
        
    </div>   
</body>
</html>
